<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Senhas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="list-container">
    <h2>Lista de Senhas</h2>
    
    <!-- Área de pesquisa -->
    <div class="search-container">
      <input type="text" id="search" placeholder="Pesquisar por tipo" />
      <button type="button" id="search-button">Pesquisar</button>
    </div>

    <!-- Botões de ação -->
    <div class="action-buttons">
      <button type="button" onclick="window.location.href='index.html'">Voltar</button>
      <button type="button" id="delete-all-button" class="danger">Apagar Todas</button>
    </div>

    <!-- Tabela de senhas -->
    <table id="data-table">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Email</th>
          <th>Senha</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados são preenchidos via script.js -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
