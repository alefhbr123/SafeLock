{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca de Senhas</title>
  <link rel="stylesheet" href="{% static 'app_projeto_login/style.css' %}" />
</head>
<body>
  <div class="form-container">
    <h2>Biblioteca de Senhas</h2>
    <form method="post">
      {% csrf_token %}
      
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" name="tipo" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" />

      <div class="button-row">
        <button type="submit" id="add-button">Adicionar</button>
        <a href="{% url 'listar_senhas' %}" class="btn-link">Ver senhas cadastradas</a>
      </div>
    </form>
  </div>

  <script src="{% static 'app_projeto_login/script.js' %}"></script>
</body>
</html>
