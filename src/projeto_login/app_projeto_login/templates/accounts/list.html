{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Senhas</title>
  <link rel="stylesheet" href="{% static 'app_projeto_login/style.css' %}" />
</head>
<body>
  <div class="list-container">
    <h2>Lista de Senhas</h2>
    
    <div class="search-container">
      <input type="text" id="search" placeholder="Pesquisar por tipo" />
      <button type="button" id="search-button" class="btn-link">Pesquisar</button>
    </div>

    <div class="button-row">
      <a href="{% url 'menu' %}" class="btn-link">Voltar</a>
      <button type="button" id="delete-all-button" class="btn-link danger">Apagar Todas</button>
    </div>

    <table id="data-table" class="styled-table">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Email</th>
          <th>Senha</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- script.js vai preencher -->
      </tbody>
    </table>
  </div>

  <script src="{% static 'app_projeto_login/script.js' %}"></script>
</body>
</html>
